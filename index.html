<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WPM</title>
    <style>
      body {
        background-color: #eee;
      }
      .images {
        width: 100%;
        display: flex;
        justify-content: start;
        gap: 5px;
      }
      .img {
        height: 250px;
      }
      img {
        height: 100%;
      }
      h1 {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <center>
      <h1>WPM Progress</h1>
      <div class="images">
        <div class="img">
          <h2>Day-1</h2>
          <img src="1.png" alt="Day 1" />
        </div>
        <div class="img">
          <h2>Day-2</h2>
          <img src="2.png" alt="Day 2" />
        </div>
        <!-- <div class="img">
          <h2>Day-3</h2>
          <img src="1.png" alt="" />
        </div> -->
      </div>
    </center>
  </body>
</html>
